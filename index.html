<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/index.css" type="text/css"/>
        <script src="https://kit.fontawesome.com/d4ce2538ee.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">0</div>
                <div id="buttons">

                    <button class="operator" data-action="divide"><i class="fas fa-divide"></i></button>
                    <button class="operator" data-action="multiply"><i class="fas fa-times"></i></button>
                    <button class="operator" data-action="add"><i class="fas fa-plus"></i></button>
                    <button class="operator" data-action="subtract"><i class="fas fa-minus"></i></button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>

                    <button>0</button>

                    <button data-action="decimal"><i class="fas fa-circle"></i></button>
                    <button data-action="clear">AC</button>

                    <button class="operator-equals" data-action="calculate"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
